<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <div class="container">

        <div class="row">
            <div>
                <h1 class="heading">ID Card Generator</h1>
            </div>
            <div class="col">
                <h1 class="student-detail">Enter Student Details</h1>

                <form class="form">
                    <div class="form-group">
                        <label for="Student-name">Enter Name</label>
                        <span class="name-icon"><i class="fa-solid fa-user"></i></span>
                        <input type="email" class="form-control" id="Student-name" aria-describedby="emailHelp"
                            placeholder="Enter Name">

                    </div>
                    <div class="form-group">
                        <label for="collage-name">Enter Collage Name</label>
                        <span class="clg-icon"><i class="fa-solid fa-building-columns"></i></span><input type="email"
                            class="form-control" id="collage-name" aria-describedby="emailHelp"
                            placeholder="Collage Name">
                    </div>
                    <div class="form-group">
                        <label for="Inputlocation">Enter Location</label>
                        <span class="loc-icon"><i class="fa-solid fa-location-pin-lock"></i></span><input type="text"
                            class="form-control" id="clglocation" placeholder="Location">
                    </div>
                    <div class="form-group">
                        <label for="studentpicture">Enter student's picture </label>
                        <input type="file" id="photo">
                        <div class="imageBox">
                            <img src="" id="myImg" alt="image" width="50px" height="50px" type="firstphoto" >
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" value=" Add " onclick="AddData()">Generate Card
                    </button>
                </form>
            </div>
            <div class="col">
                <h1>Generated ID Card </h1>
                <table id="table">
                   <thead >
                    <tr>
                        <th >Name</th>
                        <th>CollageName</th>
                        <th>Location</th>
                        <th>picture</th>
                      </tr>
                   </thead>
                   <tbody>
                       <tr>
                           <td  id="name"></td>
                           <td id="clgName"></td>
                           <td id="location"></td>
                           <td>
                            <div class="imageBox">
                                <img src="" id="myImg" alt="image" width="50px" height="50px" >
                            </div>
                           </td>
                       </tr>
                   </tbody>
                  </table>
            </div>

        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
